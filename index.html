<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="head_con">
          <img
            class="dash_icon"
            src="./icons/dashboard.svg"
            alt="dashboard_icon"
          />
          <h3 class="side_heading">Dashboard</h3>
        </div>
        <nav class="nav">
          <ul class="nav_ul">
            <li class="nav_li">
              <img class="icon" src="./icons/home.svg" alt="home_icon" />
              <span class="li_text">home</span>
            </li>
            <li class="nav_li">
              <img class="icon" src="./icons/profile.svg" alt="profile" />
              <span class="li_text">Profile</span>
            </li>
            <li class="nav_li">
              <img class="icon" src="./icons/msg.svg" alt="message" />
              <span class="li_text"> messages</span>
            </li>
            <li class="nav_li">
              <img class="icon" src="./icons/history.svg" alt="history" />
              <span class="li_text">history</span>
            </li>
            <li class="nav_li">
              <img class="icon" src="./icons/tasks.svg" alt="tasks" />
              <span class="li_text">Tasks</span>
            </li>
            <li class="nav_li">
              <img
                class="icon"
                src="./icons/communitites.svg"
                alt="communitites"
              />
              <span class="li_text">communitites</span>
            </li>
            <li class="nav_li">
              <img class="icon" src="./icons/setting.svg" alt="Setting" />
              <span class="li_text">Setting</span>
            </li>
            <li class="nav_li">
              <img class="icon" src="./icons/support.svg" alt="support" />
              <span class="li_text">Support</span>
            </li>
            <li class="nav_li">
              <img class="icon" src="./icons/privacy.svg" alt="Privacy" />
              <span class="li_text">Privacy</span>
            </li>
          </ul>
        </nav>
      </div>

      <div class="container_main">
        <header class="header">
          <form class="search" action="">
            <img src="./icons/magnify.svg" class="search_icon icon" alt="" />
            <input type="text" class="search_field" />
          </form>
          <div class="profile_con">
            <img
              src="./icons/bell-ring-outline.svg"
              class="bell_icon icon"
              alt=""
            />
            <div class="user_info">
              <img src="./image/panda.webp" class="pic" alt="profile_pic" />
              <h3 class="name">KungFu Panda</h3>
            </div>
          </div>
          <div class="user_intro">
            <img src="./image/panda.webp" alt="profile_pic" />
            <h4 class="user_intro_text">
              Hi there,<br />
              <span class="user_name">KungFu Panda(@panda)</span>
            </h4>
          </div>
          <div class="manage_btn">
            <button class="btn">New</button>
            <button class="btn">Upload</button>
            <button class="btn">Share</button>
          </div>
        </header>
        <main class="main"></main>
      </div>
    </div>
  </body>
</html>
