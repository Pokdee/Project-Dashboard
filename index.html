<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="head_con">
          <img
            class="dash_icon"
            src="./icons/dashboard.svg"
            alt="dashboard_icon"
          />
          <h3 class="side_heading">Dashboard</h3>
        </div>
        <nav class="nav">
          <ul>
            <li class="nav_li">
              <img class="icon" src="./icons/home.svg" alt="home_icon" />
              home
            </li>
            <li class="nav_li">
              <img class="icon" src="./icons/profile.svg" alt="profile" />
              Profile
            </li>
            <li class="nav_li">
              <img class="icon" src="./icons/msg.svg" alt="message" />
              messages
            </li>
            <li class="nav_li">
              <img class="icon" src="./icons/history.svg" alt="history" />
              history
            </li>
            <li class="nav_li">
              <img class="icon" src="./icons/tasks.svg" alt="tasks" />
              Tasks
            </li>
            <li class="nav_li">
              <img
                class="icon"
                src="./icons/communitites.svg"
                alt="communitites"
              />
              communitites
            </li>
            <li class="nav_li">
              <img class="icon" src="./icons/setting.svg" alt="Setting" />
              Setting
            </li>
            <li class="nav_li">
              <img class="icon" src="./icons/support.svg" alt="support" />
              Support
            </li>
            <li class="nav_li">
              <img class="icon" src="./icons/privacy.svg" alt="Privacy" />
              Privacy
            </li>
          </ul>
        </nav>
      </div>

      <main class="main"></main>
    </div>
  </body>
</html>
